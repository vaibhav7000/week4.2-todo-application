<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo application</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container"> 
    
    <h1>Todo application</h1>

    <div class="title-input input-container">
      <label for="title">Todo title</label>
      <input type="text" id="title" name="title" placeholder="Enter Todo title" />
    </div>

    <div class="description-input input-container">
      <label for="description">Todo description</label>
      <input type="text" id="description" name="description" placeholder="Enter Todo description"/>
    </div>

    <button class="add-todo">Add Todo</button>

    <button class="reset-todo-state">Reset with Original State</button>

    <div class="added-todo-container">

    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
